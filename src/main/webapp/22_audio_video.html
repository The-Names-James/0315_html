<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--
    controls="controls" 속성은 제어 메뉴를 표시
    autoplay="autoplay"
    loop="loop"
    muted="muted"
   -->

   <audio src="./multimedia/t-rex-roar.mp3" controls="controls" autoplay="autoplay"></audio>

    <!--
    video
    controls="controls" 속성은 제어 메뉴를 표시
    autoplay="autoplay"
    loop="loop"
    muted="muted"
    width
    height
    poster "썸네일"
   -->
   <video src="videofile.ogg" autoplay poster="posterimage.jpg">
   </video>

   <!-- <figure> 태그는 서로 관련이 있는 독립적인 콘텐츠를 표현한다. -->

  <div>
    <img src="" alt="">
    <p>This is an image!</p>
  </div>

  <figure>
    <img src="" alt="">
    <figcaption>This is an image!!</figcaption> <!-- 설명을 붙일 수 있음 -->
  </figure>
  </body>
</html>
