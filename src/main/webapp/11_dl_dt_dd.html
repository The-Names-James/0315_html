<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--
     <dl> 태그는 설명 목록을 만든다.
     <dt> 태그는 설명할 용어를 만든다.
     <dd> 태그는 용어에 대한 설명을 만든다.
   -->

   <dl>
     <dt>Coffee</dt>
     <dd>까만색 뜨거운 음료</dd>
     <dt>Milk</dt>
     <dd>흰색 차가운 음료</dd>
   </dl>

<!-- <dl> 태그는 내부에 <div>를 사용할 수 없으므로 스타일을 적용하기 위해서 리스트 태그로 바꿔 사용한다.-->
   <ul>
     <li>
       <dt>Coffee</dt>
       <dd>까만색 뜨거운 음료</dd>
     </li>
     <li>
       <dt>Milk</dt>
       <dd>흰색 차가운 음료</dd>
     </li>
   </ul>
  </body>
</html>
