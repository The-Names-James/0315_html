<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <progress value="70" max="100">70%</progress><br>
    <progress value="0.2"/>
    <progress id="progress" max="100">0%</progress>

    <script type="text/javascript">
      const progress=document.getElementById('progress');
      alert(progress);
      // setInterval(함수(), 시간): 지정된 시간마다 함수를 실행한다.
      const interval= setInterval(function () {
        progress.value +=1;
        if (progress.value>=100) {
          clearInterval(interval); //setInterval() 함수를 종료한다.
        }
      }, 100);
    </script>
  </body>
</html>
