<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!--
      <table> 태그는 행과 열로 이루어진 표를 만든다.

      <tr>태그는 표의 행을 만든다.
      <th> 행을 구성하는 열을 만든다. 머리글 칸(첫줄)을 만든다. 텍스트가 굵게, 가운데 정렬로 표시된다.
      <td> 행을 구성하는 열을 만든다. 머리글 칸을 제외한 나머지 칸을 만든다.
    -->

    <table width="500" border="1" align="center" cellpadding="5" cellspacing="0" bgcolor="red">
      <caption>데이터 타입과 값</caption> <!--테이블 제목-->
      <tr>
        <th colspan="2">뭐라도 쓰면</th>
      </tr>
      <tr>
        <th>Hey</th>
        <th>Hi</th>
      </tr>
      <tr>
        <td>숫자</td>
        <td>7</td>
      </tr>
    </table>
  </body>
</html>
